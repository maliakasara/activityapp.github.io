<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Booking App - Premium Experience</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-calendar-alt"></i> Activity Booking App</h1>
        <nav>
          <button id="authBtn" class="nav-btn active">
            <i class="fas fa-user-circle"></i> Authentication
          </button>
          <button id="activitiesBtn" class="nav-btn">
            <i class="fas fa-list-ul"></i> Activities
          </button>
          <button id="bookingsBtn" class="nav-btn">
            <i class="fas fa-bookmark"></i> My Bookings
          </button>
          <button id="logoutBtn" class="nav-btn" style="display: none">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </nav>
      </header>

      <main>
        <!-- Authentication Section -->
        <section id="authSection" class="section active">
          <div class="auth-container">
            <div class="auth-tabs">
              <button class="tab-btn active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
              <button class="tab-btn" data-tab="register">
                <i class="fas fa-user-plus"></i> Register
              </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
              <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
              <div class="form-group">
                <label for="loginEmail">
                  <i class="fas fa-envelope"></i> Email Address
                </label>
                <input
                  type="email"
                  id="loginEmail"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">
                  <i class="fas fa-lock"></i> Password
                </label>
                <input
                  type="password"
                  id="loginPassword"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none">
              <h2><i class="fas fa-user-plus"></i> Create Account</h2>
              <div class="form-group">
                <label for="registerName">
                  <i class="fas fa-user"></i> Full Name
                </label>
                <input
                  type="text"
                  id="registerName"
                  required
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="registerEmail">
                  <i class="fas fa-envelope"></i> Email Address
                </label>
                <input
                  type="email"
                  id="registerEmail"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="registerPhone">
                  <i class="fas fa-phone"></i> Phone Number
                </label>
                <input
                  type="tel"
                  id="registerPhone"
                  required
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="form-group">
                <label for="registerPassword">
                  <i class="fas fa-lock"></i> Password
                </label>
                <input
                  type="password"
                  id="registerPassword"
                  required
                  placeholder="Create a password (min 6 characters)"
                />
              </div>
              <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Create Account
              </button>
            </form>
          </div>
        </section>

        <!-- Activities Section -->
        <section id="activitiesSection" class="section">
          <div class="activities-container">
            <div class="activities-header">
              <h2><i class="fas fa-list-ul"></i> Available Activities</h2>
              <button id="addActivityBtn" class="btn">
                <i class="fas fa-plus"></i> Add New Activity
              </button>
            </div>

            <!-- Add Activity Form -->
            <form
              id="addActivityForm"
              class="activity-form"
              style="display: none"
            >
              <h3><i class="fas fa-plus-circle"></i> Create New Activity</h3>
              <div class="form-group">
                <label for="activityTitle">
                  <i class="fas fa-heading"></i> Activity Title
                </label>
                <input
                  type="text"
                  id="activityTitle"
                  required
                  placeholder="Enter activity title"
                />
              </div>
              <div class="form-group">
                <label for="activityDescription">
                  <i class="fas fa-align-left"></i> Description
                </label>
                <textarea
                  id="activityDescription"
                  placeholder="Describe the activity (optional)"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="activityLocation">
                  <i class="fas fa-map-marker-alt"></i> Location
                </label>
                <input
                  type="text"
                  id="activityLocation"
                  required
                  placeholder="Enter activity location"
                />
              </div>
              <div class="form-group">
                <label for="activityDate">
                  <i class="fas fa-calendar"></i> Date
                </label>
                <input type="date" id="activityDate" required />
              </div>
              <div class="form-group">
                <label for="activityTime">
                  <i class="fas fa-clock"></i> Time
                </label>
                <input type="time" id="activityTime" required />
              </div>
              <div class="form-actions">
                <button type="submit" class="btn">
                  <i class="fas fa-save"></i> Create Activity
                </button>
                <button
                  type="button"
                  id="cancelAddBtn"
                  class="btn btn-secondary"
                >
                  <i class="fas fa-times"></i> Cancel
                </button>
              </div>
            </form>

            <!-- Activities List -->
            <div id="activitiesList" class="activities-list">
              <!-- Activities will be loaded here -->
            </div>
          </div>
        </section>

        <!-- Bookings Section -->
        <section id="bookingsSection" class="section">
          <div class="bookings-container">
            <h2><i class="fas fa-bookmark"></i> My Bookings</h2>
            <div id="bookingsList" class="bookings-list">
              <!-- Bookings will be loaded here -->
            </div>
          </div>
        </section>
      </main>

      <!-- Message Display -->
      <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
